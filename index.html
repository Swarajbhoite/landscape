<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bag Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Online Bag Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to our Online Bag Store</h2>
            <p>Discover the latest collection of trendy bags.</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <section class="featured-products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="bag1.jpg" alt="Bag">
                <h3>Stylish Backpack</h3>
                <p>$50.00</p>
            </div>
            <div class="product">
                <img src="bag2.jpg" alt="Bag">
                <h3>Elegant Tote Bag</h3>
                <p>$45.00</p>
            </div>
            <!-- Add more product items here -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Online Bag Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
